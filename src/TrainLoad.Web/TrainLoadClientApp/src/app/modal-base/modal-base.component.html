<div  (click)="onContainerClicked($event)" class="modal fade extraPadding" tabindex="-1" [ngClass]="{'in': visibleAnimate}" [ngStyle]="{'display': visible ? 'block' : 'none', 'opacity': visibleAnimate ? 1 : 0}">
  <div class="modal-dialog" [ngClass]="{'modal-lg':largeModal}" >
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" (click)="hide()" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">
          <ng-content select=".app-modal-header"></ng-content>
        </h4>
      </div>
      <div class="modal-body">
        <ng-content select=".app-modal-body"></ng-content>
      </div>
      <div class="modal-footer">
        <ng-content select=".app-modal-footer"></ng-content>
      </div>
    </div>
  </div>
</div>
